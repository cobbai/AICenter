{% extends "base.html"%}

{% block title %}Chart{% endblock %}

{% block styles %}
    {{ super() }}
{% endblock %}

{% block main %}
    <div>
        <canvas id="myChart" width="300" height="300"></canvas>
        <br>
        <canvas id="myChartD" width="300" height="300"></canvas>
    </div>
{% endblock %}


<!--js脚本-->
{% block scripts %}
{{ super() }}
    {# 图表库  https://www.chartjs.org/docs/2.9.4/#}
{#    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>#}
    <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
    <script>
    {#var ctx = document.getElementById('myChart').getContext('2d');#}
    var ctx = $("#myChart");
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

    {# 动态图 #}
    var myData = [{x:0,y:0},{x:1,y:2},{x:2,y:1},{x:3,y:3}];
    var ctxD = $("#myChartD");
    var myChartD = new Chart(ctxD, {
        type: 'line',
        data: {
            datasets:[{
                data: [myData[0]],
                lineTension: 0
            }]
        },
        labels:['a','b','c','d','e','f',],
        options: {
            scales: {
                xAxes:[{type:'linear', ticks:{min: 0, max:3}}],
                yAxes:[{ticks:{min: 0, max:3}}]
            }
        }
    });

    var next = function() {
        var data = myChartD.data.datasets[0].data;
        var count = data.length;
        data[count] = data[count - 1];
        myChartD.update({duration:0});
        data[count] = myData[count];
        myChartD.update();
        if (count < myData.length) {
            setTimeout(next, 1000);
        }
    }
    setTimeout(next, 1000);  // 只执行一次

</script>
{% endblock %}
